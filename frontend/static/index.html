<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTA Frontend</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Multi-task Agent Console</h1>

      <section class="panel">
        <label class="input-label" for="task-select">Select Task</label>
        <select id="task-select" class="input-field" disabled>
          <option value="">Loading...</option>
        </select>
      </section>

      <section class="panel">
        <label class="input-label">Parameter Settings</label>
        <div id="params-container" class="params-grid">
          <div class="empty-hint">
            Select a task to view and edit parameters
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="run-button" class="primary-button" disabled>Run</button>
        <span id="status-text" class="status-text">Please select a task</span>
      </section>

      <section class="panel">
        <label class="input-label" for="output-area">Output</label>
        <textarea
          id="output-area"
          class="output-area"
          rows="16"
          readonly
        ></textarea>
      </section>
    </main>
  </body>
</html>
